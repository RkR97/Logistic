<div class="container">
  <div class="hotel_content">
    <div class="info">
      <h2>Calculate Price</h2>
    </div>
    <div class="booking_info">
      <div class="opt">
        <button class="bttn2">Flight</button>
        <button class="bttn2">Rail</button>
        <button class="bttn2">Road</button>
      </div>
      <mat-card class="example-card">
        <form [formGroup]="data" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>From</mat-label>
            <input matInput placeholder="Enter Source" formControlName="src" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let item of allDataSrc" [value]="item">
                {{item}}
              </mat-option>
            </mat-autocomplete>
            <mat-error>This Field is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>To</mat-label>
            <input matInput placeholder="Enter Destination" formControlName="des" [matAutocomplete]="auto2">
            <mat-autocomplete #auto2="matAutocomplete">
              <mat-option *ngFor="let item2 of allDataDes" [value]="item2">
                {{item2}}
              </mat-option>
            </mat-autocomplete>
            <mat-error>This Field is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput placeholder="Enter Weight" formControlName="kg">
            <mat-error>This Field is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput value={{price}} disabled>
          </mat-form-field>
          <button mat-raised-button type="submit" class="btn">Calculate</button>
        </form>
      </mat-card>
    </div>
  </div>
  <img src="../../assets/img/hotel.png" class="hotel" alt="">
  <img src="../../assets/img/car2.png" class="car2" alt="">
  <img src="../../assets/img/undraw_aircraft_fbvl.svg" class="flight" alt="">
  <img src="../../assets/img/car4.png" class="car4" alt="">
  <img src="../../assets/img/dog.gif" class="dog_1" alt="">
  <img src="../../assets/img/cloud.png" class="cloud" alt="">
  <img src="../../assets/img/cloud.png" class="cloud_2" alt="">
  <img src="../../assets/img/cloud.png" class="cloud_3" alt="">
  <img src="../../assets/img/cloud.png" class="cloud_4" alt="">
</div>
